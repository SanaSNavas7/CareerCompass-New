{% extends "base.html" %}

{% block title %}Register - Career Compass{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl mt-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register for a New Account</h2>
    <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
            Register
        </button>
    </form>
    <p class="text-center text-gray-600 mt-6">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline font-semibold">Login here</a>
    </p>
</div>
{% endblock %}
